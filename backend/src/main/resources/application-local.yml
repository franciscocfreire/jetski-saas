spring:
  application:
    name: jetski-api

  datasource:
    url: jdbc:postgresql://localhost:5433/jetski_local
    username: jetski
    password: dev123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        jdbc:
          time_zone: America/Sao_Paulo

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false  # Allow flyway:clean in local environment

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/jetski-saas
          jwk-set-uri: http://localhost:8081/realms/jetski-saas/protocol/openid-connect/certs
          # Keycloak LOCAL realm jetski-saas (porta 8081)

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour

server:
  port: 8090
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

logging:
  level:
    root: INFO
    com.jetski: DEBUG
    com.jetski.shared.authorization: TRACE  # ActionExtractor + ABACInterceptor
    com.jetski.shared.opa: TRACE  # OPA service calls
    com.jetski.shared.security: DEBUG  # Security filters
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.context: TRACE  # Detect bean creation issues
    org.springframework.beans.factory: DEBUG  # Show dependency injection details
    org.springframework.web.servlet.mvc.method.annotation: TRACE  # Show controller mapping details
    org.springframework.web.servlet.handler: TRACE  # Show request handler mapping
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: local
  tracing:
    sampling:
      probability: 1.0  # 100% sampling for local development
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces  # Jaeger OTLP HTTP endpoint
      timeout: 10s
      compression: gzip

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Custom application properties
jetski:
  tenant:
    header-name: X-Tenant-Id
    default-tenant-id: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
  security:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:3001
  frontend:
    url: http://localhost:3000
  email:
    from: noreply@jetski.local
    from-name: Jetski SaaS (DEV)

# Keycloak Admin API Configuration
keycloak:
  admin:
    server-url: http://localhost:8081
    realm: master  # Admin realm
    client-id: admin-cli  # Admin CLI client
    username: admin  # Admin username
    password: admin  # Admin password
    target-realm: jetski-saas  # Realm onde os usuários serão criados

# Storage Configuration (LOCAL filesystem)
storage:
  type: local  # local | minio | s3
  presigned-url-expiration-minutes: 15
  download-url-expiration-minutes: 60
  local:
    base-path: /tmp/jetski-photos
    max-file-size-mb: 10
    allowed-content-types:
      - image/jpeg
      - image/png
      - image/webp
