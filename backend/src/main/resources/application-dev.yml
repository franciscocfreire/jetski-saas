spring:
  application:
    name: pegaojet-api

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/jetski_dev}
    username: ${SPRING_DATASOURCE_USERNAME:jetski}
    password: ${SPRING_DATASOURCE_PASSWORD:dev123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        jdbc:
          time_zone: America/Sao_Paulo

  flyway:
    enabled: false  # Desabilitar Flyway - migrations j√° executadas manualmente

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/jetski-saas}
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:8080/realms/jetski-saas/protocol/openid-connect/certs}

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour

  # Email SMTP Configuration (Gmail)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USER:}
    password: ${GMAIL_APP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8090
  servlet:
    context-path: /api
  forward-headers-strategy: native
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

logging:
  level:
    root: INFO
    com.jetski: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    com.zaxxer.hikari: DEBUG
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari.pool.HikariPool: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Custom application properties
jetski:
  tenant:
    header-name: X-Tenant-Id
    default-tenant-id: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
  security:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:3001
    # External URL for ngrok or other tunneling services (JWT issuer validation)
    external-url: ${JETSKI_EXTERNAL_URL:}
  opa:
    base-url: ${JETSKI_OPA_BASE_URL:http://localhost:8181}
  email:
    from: ${GMAIL_USER:noreply@pegaojet.com.br}
    from-name: Pega o Jet
  frontend:
    url: ${JETSKI_FRONTEND_URL:http://localhost:3001}

# Keycloak Admin Client
keycloak:
  admin:
    server-url: ${KEYCLOAK_ADMIN_SERVER_URL:http://localhost:8080}
    realm: ${KEYCLOAK_ADMIN_REALM:master}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
    target-realm: ${KEYCLOAK_ADMIN_TARGET_REALM:jetski-saas}

# Storage Configuration (MinIO S3-compatible)
storage:
  type: minio  # local | minio | s3
  presigned-url-expiration-minutes: 15
  download-url-expiration-minutes: 60
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket: jetski-photos
    max-file-size-mb: 10
    allowed-content-types:
      - image/jpeg
      - image/png
      - image/webp
