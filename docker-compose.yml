version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: jetski-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: jetski
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: jetski_dev
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jetski"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jetski-network

  redis:
    image: redis:7-alpine
    container_name: jetski-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - jetski-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: jetski-keycloak
    command: start-dev
    ports:
      - "8080:8080"
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Database config
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/jetski_dev
      KC_DB_USERNAME: jetski
      KC_DB_PASSWORD: dev123
      KC_DB_SCHEMA: keycloak

      # Hostname config
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true

      # Logging
      KC_LOG_LEVEL: INFO

      # Health
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./infra/keycloak-realm.json:/opt/keycloak/data/import/realm.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - jetski-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  keycloak_data:
    driver: local

networks:
  jetski-network:
    driver: bridge
