services:
  # ============ REVERSE PROXY ============
  nginx:
    image: nginx:alpine
    container_name: jetski-nginx
    ports:
      - "0.0.0.0:80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - keycloak
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - jetski-network

  # ============ DATABASE ============
  postgres:
    image: postgres:16
    container_name: jetski-postgres
    ports:
      - "0.0.0.0:5432:5432"
    environment:
      POSTGRES_USER: jetski
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: jetski_dev
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C.UTF-8 --auth-host=trust"
      POSTGRES_HOST_AUTH_METHOD: trust
    command: postgres -c listen_addresses='*'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jetski"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jetski-network

  # ============ CACHE ============
  redis:
    image: redis:7-alpine
    container_name: jetski-redis
    ports:
      - "0.0.0.0:6379:6379"
    command: redis-server --appendonly yes --bind 0.0.0.0 --protected-mode no
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - jetski-network

  # ============ AUTH ============
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: jetski-keycloak
    command: start-dev --import-realm
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Mazuca@123

      # Database config
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/jetski_dev
      KC_DB_USERNAME: jetski
      KC_DB_PASSWORD: dev123
      KC_DB_SCHEMA: keycloak

      # Hostname config - importante para funcionar atr√°s do ngrok
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"

      # Logging
      KC_LOG_LEVEL: INFO

      # Health
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./infra/keycloak-realm.json:/opt/keycloak/data/import/realm.json
    networks:
      - jetski-network

  # ============ POLICY ENGINE ============
  opa:
    image: openpolicyagent/opa:1.1.0
    container_name: jetski-opa
    ports:
      - "0.0.0.0:8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json-pretty"
      - "/policies"
    volumes:
      - ./policies:/policies
    networks:
      - jetski-network

  # ============ BACKEND ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jetski-backend
    ports:
      - "0.0.0.0:8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: dev

      # Database (jetski_app user without SUPERUSER/BYPASSRLS for RLS to work)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jetski_dev
      SPRING_DATASOURCE_USERNAME: jetski_app
      SPRING_DATASOURCE_PASSWORD: dev123

      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # Keycloak OAuth2
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/jetski-saas
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/jetski-saas/protocol/openid-connect/certs

      # Keycloak Admin
      KEYCLOAK_ADMIN_SERVER_URL: http://keycloak:8080
      KEYCLOAK_ADMIN_USERNAME: admin
      KEYCLOAK_ADMIN_PASSWORD: Mazuca@123

      # OPA
      JETSKI_OPA_BASE_URL: http://opa:8181

      # Email (Gmail SMTP)
      GMAIL_USER: ${GMAIL_USER:-}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:-}

      # Frontend URL (for email links)
      JETSKI_FRONTEND_URL: ${JETSKI_FRONTEND_URL:-http://localhost:3001}

      # External URL (for ngrok or other tunnels - used for JWT issuer validation)
      JETSKI_EXTERNAL_URL: ${JETSKI_EXTERNAL_URL:-}

      # Logging
      LOGGING_LEVEL_ROOT: INFO
    depends_on:
      - postgres
      - redis
      - keycloak
      - opa
    restart: unless-stopped
    networks:
      - jetski-network

  # ============ FRONTEND ============
  frontend:
    build:
      context: ./frontend/jetski-backoffice
      dockerfile: Dockerfile
    container_name: jetski-frontend
    ports:
      - "0.0.0.0:3001:3000"
    environment:
      # Public URLs (relative - work with any host/ngrok)
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_KEYCLOAK_URL: /realms/jetski-saas

      # NextAuth Configuration
      # Use ngrok URL for public access, or localhost for local dev
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}
      NEXTAUTH_SECRET: jetski-dev-secret-change-in-production-123456
      AUTH_TRUST_HOST: "true"
      # Enable non-secure cookies for E2E testing with Playwright
      # This disables __Secure- cookie prefix which Playwright can't handle
      NEXTAUTH_E2E_TESTING: "true"

      # Keycloak OAuth
      KEYCLOAK_CLIENT_ID: jetski-backoffice
      KEYCLOAK_CLIENT_SECRET: backoffice-secret
      # For server-side calls - default to nginx for local, override for ngrok
      # Local: http://nginx/realms/jetski-saas
      # Ngrok: https://539d02e90662.ngrok-free.app/realms/jetski-saas
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER:-http://nginx/realms/jetski-saas}
    depends_on:
      - backend
      - nginx
    restart: unless-stopped
    networks:
      - jetski-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  keycloak_data:
    driver: local

networks:
  jetski-network:
    driver: bridge
