events {
    worker_connections 1024;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # DNS resolver do Docker
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer sizes for proxy
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Large header/cookie support (JWT tokens can be large)
    large_client_header_buffers 4 64k;
    client_header_buffer_size 64k;

    # Map to determine the real protocol (ngrok sends X-Forwarded-Proto)
    map $http_x_forwarded_proto $real_scheme {
        default $scheme;
        https https;
        http http;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Next.js Auth API (must come before /api/)
        location /api/auth/ {
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $real_scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Custom logout route (must come before /api/)
        location /api/logout {
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $real_scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Backend API
        location /api/ {
            set $backend_upstream http://backend:8090;
            proxy_pass $backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $real_scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Keycloak - auth endpoints
        location /auth/ {
            set $keycloak_upstream http://keycloak:8080;
            rewrite ^/auth/(.*)$ /$1 break;
            proxy_pass $keycloak_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Keycloak - realms (necess√°rio para OIDC)
        location /realms/ {
            set $keycloak_upstream http://keycloak:8080;
            proxy_pass $keycloak_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $real_scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Keycloak - resources (JS, CSS, etc)
        location /resources/ {
            set $keycloak_upstream http://keycloak:8080;
            proxy_pass $keycloak_upstream;
            proxy_set_header Host $host;
        }

        # Keycloak - admin console
        location /admin/ {
            set $keycloak_upstream http://keycloak:8080;
            proxy_pass $keycloak_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Frontend (Next.js) - fallback para tudo mais
        location / {
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $real_scheme;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket support (para HMR do Next.js)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
